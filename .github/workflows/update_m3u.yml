name: Update Astro M3U

on:
  schedule:
    - cron: '0 2 * * *'  # 每天马来西亚时间上午10点运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate M3U
        run: python generate_m3u.py

      - name: Configure Git
        run: |
          git config user.name "KwokBot"
          git config user.email "kwok@example.com"

      - name: Commit and Push
        run: |
          git add output/astro.m3u
          git diff --cached --quiet || git commit -m "Update M3U $(date)"
          git push

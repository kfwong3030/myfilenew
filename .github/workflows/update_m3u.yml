name: Auto Update M3U

on:
  schedule:
    - cron: '0 2 * * *'  # 每天马来西亚时间上午10点运行（UTC+8）
  workflow_dispatch:     # 允许手动触发

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          pip install --upgrade pip
          # 如果你有 requests 或其他库，可以加上：
          # pip install requests beautifulsoup4

      - name: Run generate_m3u.py
        run: python generate_m3u.py

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if playlist.m3u changed
        run: |
          git add playlist.m3u
          git diff --cached --quiet || git commit -m "📺 Auto update M3U on $(date)"
          git push

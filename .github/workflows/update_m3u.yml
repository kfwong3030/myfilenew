# .github/workflows/update_m3u.yml
name: Update Astro M3U

on:
  schedule:
    - cron: '0 2 * * *'  # 每天马来西亚时间上午10点运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt || true
      - name: Generate M3U
        run: python astro_channels/generate_m3u.py
      - name: Commit and Push
        run: |
          git config user.name "KwokBot"
          git config user.email "kwok@example.com"
          git add astro_channels/output/astro.m3u
          git commit -m "Update M3U $(date)"
          git push
